<!DOCTYPE html>
<html>
<head>
    <title>IEG Operations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .plot {
            width: 20%; /* Adjust the width of the plot */
            height: 350px; /* Adjust the height of the plot */
            display: inline-block; /* Display plots in a row */
            position: relative; /* Add position relative */
        }

        .arrow {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }

        .arrow .up-arrow {
            color: lightgreen;
        }

        .arrow .down-arrow {
            color: red;
        }

        .navbar {
            margin-bottom: 0; /* Remove margin-bottom */
        }

        .navbar .navbar-nav {
            margin-left: auto; /* Push the items to the right */
        }

        .navbar .navbar-nav .nav-item {
            margin-right: 15px;
        }

        #charts-container {
            display: flex; /* Use flexbox */
            flex-wrap: wrap; /* Wrap the plots to next row */
            justify-content: center; /* Center-align the plots */
            margin-top: 20px; /* Add margin-top for spacing */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">IEG Operations</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" style="color: whitesmoke;">
                    <div id="last-update"></div>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form id="client-form" action="/visual" method="get">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <select class="custom-select" id="client" name="client">
                                <option value="">All Clients</option>
                                {% for client in clients %}
                                    <option value="{{ client }}" {% if client == selected_client %}selected{% endif %}>Client {{ client }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <div class="col-auto">
                    <button id="update-btn" type="button" class="btn btn-danger">Update</button>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div id="charts-container" class="row"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            function updatePlot() {
                var selectedClient = $('#client').val();
                var currentDate = new Date();
                var lastUpdate = currentDate.toLocaleString();
                $('#last-update').text('Last Update: ' + lastUpdate);

                $.ajax({
                    url: '/update_plot',
                    type: 'POST',
                    data: { client: selectedClient },
                    success: function(response) {
                        var traces = response.traces;
                        var layouts = response.layouts;
                        var chartsContainer = $('#charts-container');
                        chartsContainer.empty();
                        for (var i = 0; i < traces.length; i++) {
                            var chartId = 'chart-' + i;
                            var chartDiv = $('<div>').attr('id', chartId).addClass('plot');
                            chartsContainer.append(chartDiv);
                            var data = [traces[i]];
                            var layout = layouts[i];
                            Plotly.newPlot(chartId, data, layout);

                            // Add arrow and growth percentage
                            var lastRecord = data[0].y[data[0].y.length - 1];
                            var prevRecord = data[0].y[data[0].y.length - 2];
                            var growthPercentage = ((lastRecord - prevRecord) / prevRecord) * 100;

                            var arrowDiv = $('<div>').addClass('arrow');
                            var arrowIcon = '';
                            if (growthPercentage > 0) {
                                arrowIcon = $('<i>').addClass('up-arrow').text('▲');
                                chartDiv.css('background-color', 'lightgreen');
                            } else if (growthPercentage < 0) {
                                arrowIcon = $('<i>').addClass('down-arrow').text('▼');
                                chartDiv.css('background-color', 'red');
                            }
                            arrowDiv.append(arrowIcon);
                            arrowDiv.append('<br>');
                            arrowDiv.append(growthPercentage.toFixed(2) + '%');
                            chartDiv.append(arrowDiv);
                        }
                    }
                });
            }

            function updateResults() {
                updatePlot();
            }

            // Update results every 60 seconds
            setInterval(updateResults, 60000);

            // Manual update button
            $('#update-btn').on('click', function() {
                updateResults();
            });

            // Initial plot update
            updatePlot();
        });
    </script>
</body>
</html>
